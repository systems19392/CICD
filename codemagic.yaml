workflows:
  ios-mva-test-one:
    name: MVA Test One 
    max_build_duration: 120
    instance_type: mac_mini_m2
    integrations:
      app_store_connect: MVA AppStore Connect
    environment:
      ios_signing:
        # provisioning_profiles:
        #   - YourAppProfile.mobileprovision
        # certificates:
        #   - ios_distribution.p12
        distribution_type: app_store # or: app_store | ad_hoc | development | enterprise
        bundle_identifier: qa.vodafone.mcare.test1
      vars:
        BUNDLE_ID: "qa.vodafone.mcare.test1"
        # XCODE_PROJECT: "CICD.xcworkspace"
        XCODE_PROJECT: "CICD.xcodeproj"
        XCODE_SCHEME: "CICD"
        APP_STORE_APPLE_ID: 1480230006
      xcode: latest # <-- set to specific version e.g. 14.3, 15.0 to avoid unexpected updates.
      # cocoapods: default
    # triggering:
    #     events:
    #       - push
    #       - tag
    #       - pull_request
    #     branch_patterns:
    #       - pattern: 'current'
    #         include: true
    #         source: true
    scripts:
      # - name: Install CocoaPods dependencies
      #   script: | 
      #     pod install
      - name: Set up provisioning profiles settings on Xcode project
        script: xcode-project use-profiles
                        # --custom-export-options='{"testFlightInternalTestingOnly": true}'  
      - name: Increment build number
        script: |
          cd $CM_BUILD_DIR
          LATEST_BUILD_NUMBER=$(app-store-connect get-latest-testflight-build-number "$APP_STORE_APPLE_ID")
          agvtool new-version -all $(($LATEST_BUILD_NUMBER + 1))
      - name: Build ipa for distribution
        script: |
          xcode-project build-ipa \
            --project "$CM_BUILD_DIR/$XCODE_PROJECT" \
            --scheme "$XCODE_SCHEME"
    artifacts:
      - build/ios/ipa/*.ipa
      - /tmp/xcodebuild_logs/*.log
      - $HOME/Library/Developer/Xcode/DerivedData/**/Build/**/*.app
      - $HOME/Library/Developer/Xcode/DerivedData/**/Build/**/*.dSYM
    publishing:
      email:
        recipients:
          - atif.saeed@systemsltd.com
          - atifsaeed14@gmail.com
    #     notify:
    #       success: true
    #       failure: false
      app_store_connect:
        auth: integration

    #     # Configuration related to TestFlight (optional)
    #     # Note: This action is performed during post-processing.
        submit_to_testflight: true
