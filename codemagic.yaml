  ios-mva-test-one:
    name: MVA Test One 
    max_build_duration: 120
    instance_type: mac_mini_m2

    integrations:
      app_store_connect: MVA AppStore Connect

    environment:
      ios_signing:
        # provisioning_profiles:
        #   - YourAppProfile.mobileprovision
        # certificates:
        #   - ios_distribution.p12
        distribution_type: app_store # possible values: app_store | ad_hoc | development | enterprise
        bundle_identifier: qa.vodafone.mcare.test1
      vars:
        BUNDLE_ID: "qa.vodafone.mcare.test1"
        # XCODE_PROJECT: "CICD.xcworkspace"
        XCODE_PROJECT: "CICD.xcodeproj"
        XCODE_SCHEME: "CICD"
        APP_STORE_APPLE_ID: 1480230006
      xcode: latest # pin a specific version e.g. 14.3, 15.0 to avoid unexpected updates.
      # cocoapods: default

    triggering:
        events:
          - push
          # - tag
          - pull_request 
        branch_patterns:
          - pattern: 'current' # "*" trigger on All Branches
            include: true
            source: true

    scripts:

      - name: Generate release notes
        script: |
          echo "üöÄ New build from Codemagic!" > release_notes.txt
          git log -1 --pretty=format:"üîñ %s - %an" >> release_notes.txt
          export RELEASE_NOTES=$(cat release_notes.txt)
          echo "RELEASE_NOTES=$RELEASE_NOTES" >> $CM_ENV

      # - name: Install CocoaPods dependencies
      #   script: | 
      #     pod install

      - name: iOS test
        script: |
          xcode-project run-tests \
            --project "$CM_BUILD_DIR/$XCODE_PROJECT" \
            --scheme "$XCODE_SCHEME" \
            # --device "iPhone 15"

      - name: Set up provisioning profiles
        script: |
          xcode-project use-profiles

      - name: Increment build number
        script: |
          cd $CM_BUILD_DIR
          LATEST_BUILD_NUMBER=$(app-store-connect get-latest-testflight-build-number "$APP_STORE_APPLE_ID" || echo 0)
          NEW_BUILD_NUMBER=$((LATEST_BUILD_NUMBER + 1))
          echo "üî¢ New build number: $NEW_BUILD_NUMBER"
          agvtool new-version -all $NEW_BUILD_NUMBER

      - name: Build ipa for distribution
        script: |
          xcode-project build-ipa \
            --project "$CM_BUILD_DIR/$XCODE_PROJECT" \
            --scheme "$XCODE_SCHEME" \
            --verbose  # enables detailed logs for debugging

    artifacts:
      - build/ios/test/*.xml
      - build/ios/ipa/*.ipa
      - /tmp/xcodebuild_logs/*.log  
      - $HOME/Library/Developer/Xcode/DerivedData/**/Build/**/*.app
      - $HOME/Library/Developer/Xcode/DerivedData/**/Build/**/*.dSYM

    publishing:

      slack:
        channel: '#general'
        # channel: "#build-notifications"
        notify_on_build_start: false # To receive a notification when a build starts
        notify:
          success: true # To not receive a notification when a build succeeds
          failure: true # To not receive a notification when a build fails
        preformatted_text: |
            üöÄ Build Status: ${CM_BUILD_STATUS}
            üßë‚Äçüíª Committer: ${CM_COMMIT_AUTHOR}
            üîñ Commit: ${CM_COMMIT}
            üì¶ Build: ${CM_BUILD_ID}

      email:
        recipients:
          - atif.saeed@systemsltd.com
          # - atifsaeed14@gmail.com
        notify:
          success: true
          failure: true
          
      app_store_connect:
        auth: integration

          release_notes: $RELEASE_NOTES

